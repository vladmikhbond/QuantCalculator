<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>
<body>  
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <div class="container">    

    <div class="row">
    <div class="col-sm">
        <!-- autocreated buttons -->
        <div id="buttonsDiv" class="btn-group" role="group" aria-label="Basic example"></div>

        <div id="parent" style="margin-top: 6px;"></div>

        <div style="margin-bottom: 6px;">
            <button id="btnClear" style="background-color: whitesmoke; color: black">C</button>
            <button id="btnAdd" style="background-color: whitesmoke; color: black">+</button>
            <button id="btnRemove" style="background-color: whitesmoke; color: black">-</button>
            <button id="btnGo" style="background-color: limegreen; color: black">=</button>
            
        </div>

        <canvas id="canvas" width="512" height="256" style="border: solid thin"></canvas>
        <textarea id="saved" style="margin-top: 6px; width: 512px;"></textarea>
</div>

<!-- learning -->

    <div class="card"  style="max-width: 512px;">
        <div class="card-body">
            <h5 id="cardTitle" class="card-title"></h5>
            <div id="cardText" class="card-text" style="white-space:break-spaces"></div>
        </div>
    </div>
</div>
</div>

<script src="lib/complex.min.js"></script>
